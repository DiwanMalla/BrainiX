      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brain shape -->
  <path d="M100 30 C120 30, 140 40, 150 60 C160 80, 155 100, 150 120 C145 140, 135 155, 120 165 C105 175, 95 175, 80 165 C65 155, 55 140, 50 120 C45 100, 40 80, 50 60 C60 40, 80 30, 100 30 Z" fill="url(#brainGradient)" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Neural connections -->
  <circle cx="80" cy="70" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="120" cy="80" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="90" cy="110" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="110" cy="130" r="3" fill="#ffffff" opacity="0.8"/>
  
