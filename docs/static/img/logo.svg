  <line x1="90" y1="110" x2="110" y2="130" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <line x1="80" y1="70" x2="90" y2="110" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  
  <!-- Text -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4a5568">BrainiX</text>
